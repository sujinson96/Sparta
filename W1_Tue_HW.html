<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap {
        background-color: red;
        padding: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        width: 400px;
        height: 300px;
    }

    .wrap>h1 {
        color: white
    }

    .mybutton1 {
        background-color: green;
        padding: 20px;
    }


    .mybutton2 {
        background-color: blue;
        padding: 20px;
    }
</style>

<body>
    <div class="wrap">
        <h1>나는 버튼 시리즈</h1>
        <div class="mybutton1">
            <button>나는 버튼1</button>
        </div>
        <div class="mybutton2">
            <button>나는 버튼2</button>
        </div>

    </div>
</body>

</html>
